name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install root dependencies
      run: npm ci

    - name: Install frontend dependencies
      run: cd frontend && npm ci

    - name: Security audit - Root dependencies
      run: npm audit --audit-level=moderate
      continue-on-error: false

    - name: Security audit - Frontend dependencies
      run: cd frontend && npm audit --audit-level=moderate
      continue-on-error: false

    - name: Run linter
      run: npm run lint:frontend
      continue-on-error: false

    - name: Run unit tests
      run: npm run test:unit

    - name: Build production bundle
      run: cd frontend && npm run build
      env:
        NODE_ENV: production

    - name: Get Playwright version
      id: playwright-version
      run: echo "version=$(cd frontend && npm list @playwright/test --depth=0 | grep @playwright/test | awk '{print $2}' | tr -d '@')" >> $GITHUB_OUTPUT

    - name: Cache Playwright browsers
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

    - name: Install Playwright browsers
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: npm run test:e2e:install

    - name: Run E2E tests (Production Mode)
      run: cd frontend && npm run test:e2e
      env:
        CI: true
        NODE_ENV: production

    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: frontend/playwright-report/
        retention-days: 30

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: frontend/test-results/
        retention-days: 30
